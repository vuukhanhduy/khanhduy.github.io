<!DOCTYPE html>
<html>
    <head>
        <title> COSMOS Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./css/login-style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://kit.fontawesome.com/b5754f5004.js" crossorigin="anonymous"></script>
        <!-- <link rel="icon" type="image/png" href="./image/logo.png"> them icon cho website -->
    </head>
    <body>
            <div class="bg-img"></div>
            <div class="login">
                <div class="login-box">
                    <div class="login-logo">
                        <img src="./image/logo-COSMOS.png" alt="logo-COSMOS" class="text-center">
                        <h1 class="content">Login</h1>
                    </div>
                    <form>
                         <div class="login-username">
                            <p class="login-text">Username</p>
                            <i class="fas fa-user lightgray"></i>
                            <input type="text" name="username" placeholder="Username">
                        </div>
                        <div class="login-password">
                            <p class="login-text">Password</p>
                            <i class="fas fa-unlock-alt lightgray"></i>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                    </form>
                    
                    <div class="login-forgot text-right">
                        <a href="forgot.html">Forgot password?</a>
                    </div>
                    <div class="button_container">
                        <button class="btn-login"><span>Login</span></button>   
                    </div>
                    <div class="login-orther-box">
                        <p>Or Sign Up Using</p>
                        <div class="login-orther">
                            <a href="#" class="icon-login-facebook icon">
                                <i class="fa fa-facebook"></i>
                            </a>
                            <a href="#" class="icon-login-gmail icon">
                                <i class="fa fa-google"></i>
                            </a>                    
                        </div>    
                    </div>
                    <div class="register">
                        <p>Don't have an account?</p>
                        <a href="register.html">Sign Up</a>
                    </div>
                </div>
            </div>
        <!-- Js -->
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/jquery-3.5.0.min.js"></script>
    </body>
</html>
