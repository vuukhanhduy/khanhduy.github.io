<!DOCTYPE html>
<html>
    <head>
        <title> COSMOS Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./css/forgot-password-style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://kit.fontawesome.com/b5754f5004.js" crossorigin="anonymous"></script>
        <!-- <link rel="icon" type="image/png" href="./image/logo.png"> them icon cho website -->
    </head>
    <body>
            <div class="bg-img"></div>
            <div class="login">
                <div class="login-box">
                    <div class="login-logo">
                        <img src="./image/logo-COSMOS.png" alt="logo-COSMOS" class="text-center">
                        <h1 class="content">Forgot your password</h1>
                    </div>
                    <div class="forgot-hide">
                        <form>
                            <!-- Email -->
                            <div class="login-email">
                                <p class="login-text">Email Address</p>
                                <i class="far fa-envelope lightgray"></i>
                                <input type="email" name="email" placeholder="Email">
                            </div>
                            <!-- Phone Number -->
                        </form>
                        <div class="button_container">
                            <button class="btn-reset"><span>Send</span></button>   
                        </div>
                        <div class="return-login">
                            <p>Return to Login</p>
                            <a href="login.html">Login</a>
                        </div>       
                    </div>
                    <div class="login-box-text text-left">
                        <p>We have sent a reset password to your email. Please click the reset password link to set your new password.</p>
                        <p>Didn't receive the email yet?</p>
                        <p>Please check your spam folder, or <a href="#">resend</a> the email.</p>
                    </div> 
                </div>
        </div>
        <!-- Js -->
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/jquery-3.5.0.min.js"></script>
        <script src="./js/forgot.js"></script>
    </body>
</html>
