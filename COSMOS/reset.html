<!DOCTYPE html>
<html>
    <head>
        <title> COSMOS Reset Password</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./css/register-style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://kit.fontawesome.com/b5754f5004.js" crossorigin="anonymous"></script>
        <!-- <link rel="icon" type="image/png" href="./image/logo.png"> them icon cho website -->
    </head>
    <body>
            <div class="bg-img"></div>
            <div class="login">
                <div class="login-box">
                    <div class="login-logo">
                        <img src="./image/logo-COSMOS.png" alt="logo-COSMOS" class="text-center">
                        <h1 class="content">Reset password</h1>
                    </div>
                    <form>
                         <div class="login-password">
                            <p class="login-text">Enter New Password</p>
                            <i class="fas fa-unlock-alt lightgray"></i>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                        <div class="login-confirm-password">
                            <p class="login-text">Confirm Password</p>
                            <i class="fas fa-unlock-alt lightgray"></i>
                            <input type="password" name="password" placeholder="Confirm Password">
                        </div>
                    </form>
                    <div class="button_container">
                        <button class="btn-login"><span>Reset</span></button>   
                    </div>
                </div>
            </div>
        <!-- Js -->
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/jquery-3.5.0.min.js"></script>
    </body>
</html>
